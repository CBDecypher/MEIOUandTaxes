 DG_Islam.002.title: "Shi'ia Branch"
 DG_Islam.002.desc: "Islamic have different understandings of Islam. There are many different sects or denominations, schools of Islamic jurisprudence, and schools of Islamic theology, or ʿaqidah (creed).\n\n* The Jaʿfari school is the school of jurisprudence in Shia Islam, named after the sixth Imam, Ja'far al-Sadiq. It differs from the predominant madhhabs of Sunni jurisprudence in its reliance on ijtihad, as well as on matters of inheritance, religious taxes, commerce, personal status, and the allowing of temporary marriage or mutʿa.\n\n* Isma'ilism is the second main branch of Shia Islam. The Isma'ili get their name from their acceptance of Imam Isma'il ibn Jafar as the appointed spiritual successor (imam) to Ja'far al-Sadiq. They focus on the metaphorical  nature of God, representing the manifestation of esoteric truth and intelligible divine reality, with the more literalistic Usuli and Akhbari groups focusing on divine law (sharia) and the deeds and sayings (sunnah) of Muhammad and the Twelve Imams who were guides and a light to God.\n\n* Zaydism is the third of the three main branches of Shia Islam that emerged in the eighth century following Zayd ibn Ali‘s unsuccessful rebellion against the Umayyad Caliphate. Zaydism is typically considered to be a branch of Shia Islam that comes closest to the Sunni. The interpretation of Zaydi as Shia is often based on just their acceptance of Ali as a rightful successor to Muhammad. Zaydis regard the rationalism as more important than Quranic literalism.\n\n* The Alawites are a religious branch that splintered from the three main branches of Shi'ia Islam during the ninth century. The Quran is only one of their holy books and texts, and their interpretation thereof has very little in common with the Shia Muslim interpretation but is in accordance with the early Batiniyya and other ghulat sects. Alawite theology and rituals sharply differ from Shia Islam in several important ways. For instance, various rituals involve the drinking of wine and the sect does not prohibit the consumption of alcoholic drinks on its adherents. As a creed that teaches the symbolic/esoteric reading of Qur'anic verses, their theology is based on the belief in reincarnation and views Ali as a divine incarnation of God.\n\nWhich madhhab do you want to follow?"
