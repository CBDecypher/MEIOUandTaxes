 province_tab1_pol4_a_1_tt: "As part of our sovereign demesne, communication here is a matter of volume. One merely needs to raise his voice."
 province_tab1_pol4_a_2_tt: "This province's superb communications serve as an example for the nation. Local and central authorities speak with one voice on all matters."
 province_tab1_pol4_a_3_tt: "Communications with this province are coordinated and excellent. Many ministers begin their careers here, and our officials are a common sight."
 province_tab1_pol4_a_4_tt: "Our officials travel rapidly to this province whenever there are problems, large or small. No issue escapes our attention."
 province_tab1_pol4_a_5_tt: "We are quick to communicate with the local authorities in this province, for both routine dispatches and emerging crises."
 province_tab1_pol4_a_6_tt: "Comprehensive reports arrive with reasonable frequency from this province, but it is impossible to keep tabs on every last detail."
 province_tab1_pol4_a_7_tt: "This province is decent enough when it comes to communication, but could certainly use improvement. Our officials keep watch on the local authorities, but not closely."
 province_tab1_pol4_a_8_tt: "Communication from this province is about average. We have a broad picture of local events, but specifics are difficult to come by. Sensitive situations can be downplayed or exaggerated without easy verification."
 province_tab1_pol4_a_9_tt: "This province manages to communicate with us in moderately acceptable fashion. Even so, some information is troublesome to verify and reports are occasionally delayed."
 province_tab1_pol4_a_10_tt: "Communications with this province are mediocre at best. The reports are of questionable accuracy, and delays are routine."
 province_tab1_pol4_a_11_tt: "It is very difficult to communicate with this province. Inaccurate reports are commonplace and our officials are forced to repeatedly visit and verify."
 province_tab1_pol4_a_12_tt: "communications are quite strained. What reports we do recieve are outdated, and our officials waste weeks travelling to and fro."
 province_tab1_pol4_a_13_tt: "Communications with this province are downright poor. It is a constant struggle to administrate even the most mundane of tasks."
 province_tab1_pol4_a_14_tt: "Local issues are often ignored, when they are even reported at all."
 province_tab1_pol4_a_15_tt: "Communications with this province are utterly terrible. We barely know what is going on half the time, and influencing local policy requires herculean effort."
 province_tab1_pol4_a_16_tt: "The end is nigh, and one can't help but wonder why our leaders would ever think it wise to conquer this land forsaken by God. It is independent in all but name, with the local powerbrokers ruling their petty domains as virtual kings. This province will never be fully under our control."
 province_tab1_pol4_a_17_tt: "§RCE has not been calculated yet, please be patient. It will eventually calculate. This has no effect on gameplay this purely visual.§!"
 province_tab1_pol4_b: "§G[GV_pv_ce]%§!"
 province_tab1_pol4_b_tt: "Communication Efficiency: §G[GV_pv_ce]%§![RegionalCapContribution]\nMonthly Autonomy Change: §G-[GV_pv_CEauto]§!\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunications can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[GV_pv_prev]§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province."

