 Rights_BUDir_t: "Taxation"
 Rights_BUDir_d: "For a central governing authority to collect revenues beyond the natural relationship between the ruler and the elites, a real administrative apparatus is required as an intermediary. In the absence of such a service, collection can be farmed by private individuals, splitting revenues in exchange for the majority cut. With a real bureaucracy however, advanced flows of wealth can be legally collected across the realm, developing a loyal tax administration with the capabilities and efficiency to support a real state."
