 Rights_BGCom: "§G[Rights_BGCom_t]§!"
 Rights_BGCom_t: "Commerce"
 Rights_BGCom_d: "Beyond the fields, forests and resources of the countryside, merchants and trade provide the backbone of advanced socieites, moving goods across great distances and transforming entire economies through integrated, multi-level networks. Even so, this essential service is not always welcome. Trade can live and die by the supporting framework of the realms they trade in, providing incentive or barriers from state to state. With the right reform and right ideas, a state can take a definitive stance on the role of merchants in the state, and the future of the realm at large."
