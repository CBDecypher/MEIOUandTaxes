 HRE_mechanics.205.t: "Imperial Delegations arrive at our city walls!"
 HRE_mechanics.205.d: "The King of the Romans did send delegations to italy to demand us to follow his rule and prepare the Romzug in his ambition of becoming the next Roman Emperor. Will we submit to his rule or strive for more autonomy from the realm north of the alpes?"
 HRE_mechanics.205.promise_support: "§GSupport his rule and try getting an advantage out of it!§!"
 HRE_mechanics.205.oppose_emperor: "§RWe will not submit to a filthy german!§!"
 Hre_mechanics.205.try_staying_neutral: "§YTry to stay neutral and observe the situation§!"
 HRE_mechanics.205.support_ctp: "Choosing this option will have following results: \n - §G+50 Improved Relations with the King of the Romans \n - Chance of getting rewarded with lands or titles of defeated italian states, in the case of war§! \n\n -§Y The King will have a promise from us to follow in case a war breaks out and will call us to arms§! \n\n -§R -50 Opinion with Italian States that oppose the King"
 HRE_mechanics.205.oppose_ctp: "Choosing this option will have following results: \n - §G+50 Opinion with other opposing itlian states \n - Chance of conquering land from defeated italian states and of weakening the emperors authority§! \n\n -§Y This might result in a war with the King of the Romans and other italians!§! \n\n -§R -50 Opinion with the King of the Romans and the Italian States, which support the King"
 HRE_mechanics.205.neutral_ctp: "Choosing this option will have following results: \n - §G 10 Opinion with both sides for not intervening \n - No direct call to arms from any side§! \n\n - §RIf the conflict heats up, we might be forced to pick a side with bigger mali towards the other faction \n - After the war the winning sight might see us as traitors for not supporting them, which will result in diplomatic isolation"
 HRE_mechanics.206.t: "News from our delegations in Italy!"
 HRE_mechanics.206.d: "The delegations for the Romzug we ordered into italy send us news from our vassals.\n\n From the [Root.GV_HRE_romzug_delegations_support_oppose_neutral] vassals in italy §G[Root.GV_Hre_romzug_targets_positive] accepted to support us,§! while §R [Root.GV_Hre_romzug_targets_negative] decided to oppose our rule!§! The remaining decided to stay neutral.\n\nWe need to choose our next steps acordingly."
 HRE_mechanics.206.answer: "We need to take appropriate steps now!"
 HRE_mechanics.207.t: "The King asks us to support his Romzug"
 HRE_mechanics.207.d: "The King did send an envoy to us, asking to support his Romzug in Italy and his claim on the imperial crown of Charles the Great. The Pope is traditionally the one that crowns the Holy Roman Emperor and his approval will greatly increase the legitimacy of the Romzug and his claim on the crown. If we deny him the support and he manages to come to Rome with his army, there will be a deep division in papal-imperial Relations. What does the Pope [Root.monarch.GetName] decide to do?"
 HRE_mechanics.207.Bless_Romzug: "Give him the support he wants!"
 HRE_mechanics.207.Deny_blessing: "Pah! He isn't worthy to wear the imperial crown!"
 HRE_mechanics.208.t: "The Pope did answer to our request!"
 HRE_mechanics.208.d.positive.ctp: "Good news, my King! The Pope did decide to support our claim on the Imperial Crown and blessed the Romzug. This will greatly improve the legitimacy of our actions in Italy and reduce the chance of a greater conflict."
 HRE_mechanics.208.d.negative.ctp: "Bad news, my King! The bloody Pope denied his support for the Romezug and called you unworthy of the imperial crown! This will reduce the legitimacy of our actions in Italy and greatly increase the chance of a conflict."
 HRE_mechanics.208.positive: "Good to hear that! The imperial crown will be mine!"
 HRE_mechanics.208.negative: "This bastard! We will force him with arms!"
 HRE_mechanics.209.t: "King chooses first Romzug target"
 HRE_mechanics.209.d: "The king needs to choose our path to italy. This will influence the course of the Romzug"
 HRE_mechanics.209.a: "Lets go to Milano to get the Iron Crown of Lombardy!"
 HRE_mechanics.209.b: "Lets first go to an supportive italian city!"
 HRE_mechanics.209.c: "Lets first go to an opposing italian city!"
 HRE_mechanics.209.d2: "Lets go directly towards Rome and get the imperial crown!"
 HRE_mechanics.210.t: "Set up your retinue for the Romzug!"
 HRE_mechanics.210.d: "The King needs to decide how his retinue is supposed to look like for the upcoming Romzug. We can do the following things: \n- Summon an imperial army from the german princes \n- Use troops of our own hereditary lands\n- Use only an small escort to prevent conflict. \n\nWe can also use imperial troops combined with our own. You need an big enough strength in an military Romzug to enforce your will and open up more options. Careful with the amount though. The bigger the retinue is the higher will be chance for a larger conflict in italy, which will result in a real war with all opposing italian states!"
 HRE_mechanics.210.gather_support: "Demand Heerfolge from our vassals in the german lands!"
 HRE_mechanics.210.use_few_troops: "Only use a small sized escort!"
