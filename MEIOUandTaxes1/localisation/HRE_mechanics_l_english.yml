 HRE_Romzug.204.Choose_first_goal: "Let's choose our first destination!"
 HRE_Romzug.204.delegations_back_desc: "The delegations for the Romzug we ordered into Italy send us news from our vassals.\n\n From the [ERG.GV_Hre_romzug_targets] vassals in Italy §G[ERG.GV_Hre_romzug_targets_positive] accepted to support us,§! while §R [ERG.GV_Hre_romzug_targets_negative] decided to oppose our rule!§! The remaining decided to stay neutral.\n\nWe need to choose our next steps accordingly.\n"
 HRE_Romzug.204.no_delegations_desc: "There is no news from our delegations yet.\n"
 HRE_Romzug.204.retinue_setup_desc: "Currently our Romzug retinue is composed out of: \n[ERG.GV_romzug_army_size_infantry] Infantry Regiments \n[ERG.GV_romzug_army_size_cavalry] Cavalry Regiments \n[ERG.GV_romzug_army_size_artillery] Artillery Regiments"
