 HRE_mechanics.KP.strong_interference_current_ctp: "Currently enabled policy: \n§Y£loc_hre£Direct imperial interference§! \n\nThis policy gives the following options:\n §G£loc_discipline£ Perform military Romzug \n£loc_policies£ Full integration of the kingdom into the imperial institutions \n£loc_rights£Build an imperial administration in the kingdom§! \n\nThis policy disables following options: \n §R£loc_loot£ Demand tribute for autonomy§! \n\n\nThis policy enables you to integrate the kingdom fully into the imperial institutions and administration, at the cost of strong opposition of the kingdoms local rulers."
 HRE_mechanics.KP.partial_interference_current_ctp: "Currently enabled policy: \n§Y£loc_hre£Partial imperial interference§! \n\nThis policy gives the following options:\n §G£loc_discipline£ Perform military Romzug \n£loc_loot£ Demand tribute for autonomy \n£loc_decree£ Create imperial circle for the kingdom§! \n\nThis policy disables following options: \n §R£loc_policies£ Full integration of the kingdom into the imperial institutions \n£loc_rights£Build an imperial administration in the kingdom§! \n\n\nThis policy enables you to integrate the kingdom into the imperial circles and to do military interferences at the cost opposition of the kingdoms local rulers."
 HRE_mechanics.KP.no_interference_current_ctp: "Currently enabled policy: \n§Y£loc_hre£No imperial interference§! \n\nThis policy gives the following options:\n§G£loc_agreement£ Perform peaceful Romzug \n£loc_loot£ Demand tribute for autonomy §! \n\nThis policy disables following options: \n§R£loc_discipline£ Perform military Romzug \n£loc_policies£ Any integration of the kingdom into the imperial institutions \n£loc_rights£ Build an imperial administration in the kingdom§! \n\n\nThis policy makes an integration into the imperial institutions impossible, but the local rulers will support you for leaving them their autonomy."
 
